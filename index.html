<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Ninja</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
</head>
<body>
  <!-- Authentication Container -->
  <div id="auth-container" class="center">
    <h1>Fruit Ninja</h1>
    <button id="google-login">Login with Google</button>
  </div>

  <!-- Game Container -->
  <div id="game-container" class="hidden">
    <div id="header">
      <p>Fruits Cut: <span id="fruits-cut">0</span></p>
      <p>Fruits Missed: <span id="fruits-missed">0</span></p>
    </div>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
      <button id="retry">Retry</button>
      <button id="home">Home</button>
    </div>
    <button id="sign-out" class="hidden">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
